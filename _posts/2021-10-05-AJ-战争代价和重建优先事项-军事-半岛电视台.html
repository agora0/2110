<p>无论美国签署这项协议的动机是什么，塔利班大约两个月前在阿富汗重新掌权，并再次成为管理国家和实现人民利益的首要责任人，塔利班能否阻止阿富汗的战争工厂？能否成功带来和平与稳定，迎接下一阶段的挑战？</p>
<blockquote><p>为阿富汗带来和平是当前过渡时期的重中之重，没有和平，就不可能推进国家建设。塔利班必须牢记，美国战争将是最后一场战争，至少在接下来的 30 年内都是如此，这样它才能安全度过过渡阶段，为国家建设奠定必要的稳定性。</p></blockquote>
<p>在本系列的前五篇文章中，我们讨论了塔利班与美国签署的阿富汗和平协议条款，以及与之相关的秘密附件，并讨论了美国特使扎尔迈·哈利勒扎德的个性，我们讨论了塔利班取得的胜利性质，以及美国在占领 20 年后遭受失败的性质。我们通过讨论阿富汗在这些战争中付出的代价，以及塔利班面对下一阶段挑战的能力来结束本系列。</p>
<h3>阿富汗人民付出的代价</h3>
<p>政治和军事领导人往往忘记了他们胜利背后的主要英雄，承受失败痛苦的是人民，是提供士兵的人民，他们承受着战争的苦难，站在领袖的身后，等待着他们的希望，等待着他们子孙后代的希望成真。</p>
<p>阿富汗人民被引入苏联占领区和忠于它的地方共产党政府，上世纪八十年代，约有180万人被​​杀，150万人致残，750万难民，约1.4万个村庄被毁，其中四分之三的人生活在农村。</p>
<p>在美国占领区及其盟友和效忠于它的自由派地方政府手中，阿富汗人民提供了 16.5万名平民、当地政府部队、塔利班以及几乎同样多的伤残人员。此外，阿富汗境内400 万流离失所者，还有 260 万难民遍布 70 多个国家。</p>
<blockquote><p>政治和军事领导人往往忘记了他们胜利背后的主要英雄，承受失败痛苦的是人民，是提供士兵的人民，他们承受着战争的苦难，站在领袖的身后，等待着他们的希望，等待着他们子孙后代的希望成真。</p></blockquote>
<p>阿富汗目前是世界上受灾最严重的国家之一，发生率约为90%，设施、基础设施和基本服务全面崩溃，各领域发展速度大幅下降。</p>
<p>1996 年塔利班掌权时，阿富汗人口约为 1300 万，去年 8 月上台时，这个数字在战争和苦难的重压下翻了三倍，而这种增长——以前——是不存在的。塔利班的考量是其正忙着抵抗占领。做出牺牲，受苦受难，欢迎塔利班回归的人民，正在等待塔利班领导人将其置于优先事项首位，并使其成为计划、方案、协议以及当前和未来项目中的关注焦点。</p>
<h3>过渡优先事项</h3>
<p>塔利班站在一个新阶段的门口，它渴望巩固“阿富汗伊斯兰酋长国”的基础。这项艰巨的任务正经历过渡和永久两个主要阶段，这使塔利班面临许多优先事项，面临许多内部、区域和国际挑战。</p>
<p>过渡期最长不超过3年，主要工作重点总结如下：</p>
<h3>第一：带来和平</h3>
<p>为阿富汗带来和平是当前过渡时期的重中之重，没有和平，就不可能推进国家建设。塔利班必须牢记，美国战争将是最后一场战争，至少在接下来的 30 年内都是如此，这样它才能安全度过过渡阶段，为国家建设奠定必要的稳定性。这一优先事项需要采取几项决定性措施，其中最重要的是：</p>
<ol>
<li>将塔利班部队从圣战组织转变为具有纪律严明的国家军事和安全学说的正规部队。</li>
<li>加强对阿富汗所有省份的安全控制，不允许任何武装团体以任何隶属关系或名义存在于国家框架之外。</li>
<li>解决上一阶段的所有党派和部落军备表现。</li>
<li>在新的国家军事和安全学说内制定逐步吸收前阿富汗安全部队和军队的计划，使它们不会成为未来威胁的要素和能够煽动、挑起骚乱和实施恶意活动的来源行为。</li>
</ol>
<h3>第二：增强安全性</h3>
<p>这一优先事项是前一项优先事项的必要延续，以增强公民在分开和旅行时对自己、家人、子女和生计的人身安全感。为此，必须优先完成以下工作：</p>
<ol>
<li>治安执法，此事需要加快对现行制度和法律的审查，作出必要的修改，向人民群众和有关各方通报，并依规监督工作。</li>
<li>激活司法系统，实现公民之间的社会公正，没有偏袒或模棱两可。</li>
<li>杜绝破坏安全的行为，如盗窃、暴行、堵塞道路、征收特许权使用费、垄断商品和服务，并消除各级行政和金融腐败。</li>
<li>消除阻碍进程和实现安全的恐怖分子。</li>
</ol>
<h3>第三：紧急复苏</h3>
<p>阿富汗迫切需要采取紧急复兴措施，改善人们的经济、社会和发展生活，包括教育、卫生、工作、供水和粮食供应、道路和交通，从而给处于实际稳定阶段开始的公民带来希望。</p>
<p>这种优先级主要取决于经济因素和专业技术知识。面对美国和国际社会试图强加给塔利班的压力，该运动可以使用有助于实现复苏的替代方案，包括：</p>
<ol>
<li>唤醒阿富汗贸易商和投资者。</li>
<li>呼吁以巴基斯坦、卡塔尔和土耳其为首的友好国家为满足现阶段的需求做出贡献。</li>
<li>呼吁以中国、伊朗、塔吉克斯坦和乌兹别克斯坦为首的地区邻国。</li>
<li>邀请阿拉伯和伊斯兰投资公司在阿富汗投资。</li>
<li>呼吁阿富汗、阿拉伯、伊斯兰和国际人道主义救援组织尽最大努力为阿富汗人民做出贡献，并与他们站在一起。</li>
</ol>
<p>这要求塔利班领导人加快与这些当事方的沟通，并为此安排适当的机制，此外，还应该提供便利、特权和保证，鼓励这些当事方承担风险的后果，鉴于当前的特殊过渡条件，并非没有焦虑和犹豫。</p>
<h3>第四：前阿富汗军队的增选</h3>
<p>背弃构成阿富汗前舞台的主要力量，是塔利班在过渡阶段可能犯的最大错误之一，塔利班必须收编这些力量，让他们参与到国家大事中来，加以利用，为了过渡阶段的成功，尽可能利用他们的专长和经验，并尽可能从他们在过渡时期项目中的专业知识和经验中受益，这是为了阻止外部各方利用这些势力可能因塔利班边缘化而陷入的竞争和不满局面，其中最重要的力量包括：</p>
<ul>
<li>现代和古老的政治力量，各力量都有不同的取向。</li>
<li>社会、部落、种族和公民力量。</li>
<li>在经济、媒体和学术上有影响力的精英。</li>
</ul>
<p>从文章作者角度来看，这些是过渡时期最突出的优先事项，但仍有许多优先事项需要实现预期的成就，例如媒体、教育、社会传播、自由和国家的内部和外部管理。</p>
<h3>永久阶段的优先事项</h3>
<p>至于永久阶段的优先事项，其重要性不亚于过渡阶段的优先事项，还有许多比过渡阶段挑战更危险的挑战在等待着他们。但是，塔利班成功通过过渡阶段并以功绩和才能实现其优先事项，将为实现永久阶段的优先事项奠定基础，我们将推迟讨论这一阶段的优先事项，以待了解塔利班将在过渡阶段的优先事项中取得什么成果，以及了解塔利班将如何克服挑战。</p>
<p>塔利班之前过渡阶段的优先事项远远大于他们的能力，在阿富汗建立持久和平的进程，需要阿富汗各方共同努力，塔利班掌权并不能成为阿富汗其他势力在这个敏感的历史阶段发挥国家作用的借口，以确保全面停止战争，建立和平，开启建设发展列车。建造一座跨越河流的桥梁比摧毁这座桥梁需要的时间、精力、人力和费用多出数千倍。</p>
