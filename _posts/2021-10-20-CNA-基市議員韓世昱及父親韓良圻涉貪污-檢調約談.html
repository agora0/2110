<div></div><div><p>（中央社記者王朝鈺基隆20日電）基隆地檢署今天指揮調查局北部地區機動工作站等以涉貪污罪嫌被告身分，約談基隆市議員韓世昱及他的父親、前基隆市議員韓良圻，2人正在基隆市調查站接受詢問，稍晚將送地檢署複訊。（編輯：戴光育）1101020</p></div><br>
