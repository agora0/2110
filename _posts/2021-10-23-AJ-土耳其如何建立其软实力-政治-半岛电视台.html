<p>建设软实力的规划包括运用历史、文化、媒体和不同领域的许多活动，例如体育、艺术、人道主义救援、科学和学生交流、知识交流、参加会议和建立心理形象。</p>

<h3>土耳其模式..为什么？</h3>
<p>研究土耳其在建设软实力方面的模式，为战略规划开辟了一个新领域，以发展国家软实力及其相关政策，此外还有许多科学，其中最重要的是公共外交科学。</p>
<p>研究人员穆哈拉姆·阿克萨尔和穆罕默德·赛福丁·埃罗尔提出的一项研究表明，土耳其在正义与发展党上台后开始了建立软实力的政策。</p>
<h3>新视野</h3>
<p>这两位研究人员将这一趋势解释为正义与发展党对其身份的看法，以及其领导人对软实力和公共外交重要性的认识；党的干部从他们的伊斯兰根源和文化出发，建立了土耳其可以在伊斯兰世界发挥领导作用的愿景。</p>
<p>为了发挥这一作用，党内领导人着手建设土耳其软实力，并利用公共外交塑造一个以保守的穆斯林民主为基础的新土耳其形象。</p>
<p>土耳其的这种新形象有助于提升其在伊斯兰世界的软实力，正义与发展党政府为实现这一战略目标而努力，其成功地增加了伊斯兰社会对土耳其的同情，伊斯兰人民向往正义与发展党模式，以及将其经验应用于治理的可能性。因此，土耳其的软实力和利用公共外交赢得穆斯林的心和同情与正发党的经历有关。</p>
<h3>区域环境</h3>
<p>研究人员穆哈拉姆·阿克萨尔和穆罕默德·赛福丁·埃罗尔认为，土耳其在中东的影响力和作用有所增加，因为正义与发展党的领导人将该地区视为地区环境，而该地区正在经历历史转型，土耳其离该地区的发展不能太远。因此，土耳其一直致力于通过公共外交来发展与该地区人民的关系。这种利用是基于对身份以及文化和伊斯兰联系的认识，以获得伊斯兰人民对土耳其的同情。</p>
<h3>模范国家</h3>
<p>土耳其的公共外交政策成功地在穆斯林人民心目中树立了土耳其“模范国家”的形象，新形象最重要的特征是它是一个穆斯林、民主和经济发达的国家。阿拉伯之春在提高人们对土耳其作为模范国家的认识方面也发挥了重要作用，其经验可以激励人们实现进步和民主。</p>
<h3>使用公共外交的典范</h3>
<p>两位研究人员认为，正义与发展党政府成功地将土耳其作为利用公共外交与人民建立关系的典范，其外交政策建立在新概念之上，其中最重要的是，土耳其是中东的中心和领先国家，这导致土耳其在全球和国际体系中的影响力不断增加，由于其地理位置和文化历史地位，土耳其已占据中心国家的重要地位。</p>
<p>这意味着在地区层面建立软实力为提高国家在全球层面的地位和影响开辟了道路，这增加了研究土耳其经验作为公共外交科学发展的介绍的重要性，当国家在周边地区发挥主导作用时，其国际地位和软实力在国际上有所提升，这表明正义与发展党正计划通过对地区和全球现实的科学研究来建设软实力，由于世界各国被迫应对土耳其所扮演的地区角色重要性，与土耳其的关系为与该地区其他国家建立关系提供了可能性。</p>
<h3>多维外交政策</h3>
<p>对土耳其经验的研究也为制定多维外交政策的战略规划开辟了道路，该政策不侧重于与特定国家建立双边关系，土耳其已成功成为国际参与者，与土耳其的关系为与其他国家发展关系开辟了领域，世界许多国家已经意识到了这一点。</p>
<p>这有助于土耳其提高举办国际会议的能力，以及在全球决策平台上发表意见的能力。</p>
<p>因此，正义与发展党能够提高土耳其的全球地位并发展其在国际政治中的作用，这有助于加强其与世界各国的贸易关系。</p>
<p>这表明在地区层面和国际层面联系关系的重要性，国家在地区环境中的地位和软实力越大，就越会导致其全球力量的增加，并转变为国际政治的参与者。</p>
<p>两位研究人员表示，正义与发展党成功建立了致力于建设土耳其软实力的现代机构，并以现代制度方式开展公共外交活动。</p>
<h3>伊斯兰与民主的和谐</h3>
<p>正义与发展党也成功地实现了伊斯兰与民主的和谐，并向伊斯兰世界展示了可以成为伊斯兰国家应用的有效模式经验，很明显，阿拉伯之春国家——例如埃及和突尼斯——对这种模式充满期待，并以赞赏和尊重的态度对待这种模式。正义与发展党向世界展示了自己是具有伊斯兰身份政党的典范，该政党能够为其建立民主经验并实现经济进步，这表明了伊斯兰政党可以根据民主经验做些什么，从而在伊斯兰世界和世界许多国家树立了土耳其的正面形象。</p>
<h3>赢得人心</h3>
<p>对土耳其经验的研究——研究人员穆哈拉姆·阿克萨尔和穆罕默德·赛福丁·埃罗尔解释了它的一些特征——证明了正义与发展党能够在伊斯兰世界赢得人心，这意味着通过使用公共外交来增加土耳其的软实力。</p>
<p>因此，正义与发展党领导人对 21 世纪公共外交重要性的认识是促进土耳其在地区和全球层面建立软实力的最重要因素之一。为此，土耳其政府设立了共和国总统府下属的公共外交办公室，并设立了多个隶属于外交部的机构，这些机构为土耳其政策的战略规划和旨在建设土耳其软实力的活动做出了贡献，与此同时，文化部和教育机构还协助开展传播和媒体活动，以影响全球舆论，向世界人民讲述新土耳其的故事，并向他们介绍土耳其文化、艺术和语言。</p>
<p>这是值得研究的重要经验，因为它有助于发展我们在 21 世纪建设软实力的能力，并发展公共外交作为建立人民之间长期关系的基础。</p>
