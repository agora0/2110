                    <p>【共同社10月5日电】共同社4、5两日实施日本全国紧急电话舆论调查的结果显示，认为首相岸田文雄决定阁僚和自民党高层人事安排时“顾及派系”的受访者占到74.4%，认为“位得其人”的占18.8%。（完）</p>
