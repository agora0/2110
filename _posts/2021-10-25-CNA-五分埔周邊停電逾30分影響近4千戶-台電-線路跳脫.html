<div></div><div><p>（中央社記者梁珮綺台北25日電）台電今天表示，因線路跳脫，造成台北市松隆路、忠孝東路五段（五分埔）一帶有3922戶在下午1時37分左右停電，經緊急搶修，已於2時13分復電，至於線路跳脫原因，仍待進一步詳查。（編輯：郭無患）1101025</p></div><br>
