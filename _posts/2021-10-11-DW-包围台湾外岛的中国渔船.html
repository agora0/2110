<p>台湾外岛马祖离中国沿岸最近仅9公里。根据台湾海巡署统计，越界进入马祖海域的对岸渔船数量达五年新高。马祖民众表示他们经常看到对岸渔民在沿岸捕鱼，甚至布下违法渔具，对当地海洋生态造成影响。
