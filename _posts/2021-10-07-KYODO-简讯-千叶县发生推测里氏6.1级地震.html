<div>
                    <p>【共同社10月7日电】7日晚10点41分左右，日本埼玉县南部和东京都足立区观测到了震度5强（日本标准）的地震。气象厅表示震源位于千叶县西北部，震源深度约80公里。推测震级为里氏6.1级。无需担心海啸。（完）</p>
