                    <p>【共同社10月7日电】日本气象厅表示，7日晚10点41分左右，千叶县西北部发生了推测震级为里氏6.1级的地震。埼玉县南部和东京23区观测到了震度5强（日本标准）的摇晃。（完）</p>
