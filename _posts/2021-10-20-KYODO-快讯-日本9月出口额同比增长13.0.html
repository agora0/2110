                    <p>【共同社10月20日电】日本财务省20日公布的9月贸易统计初值（以通关为准）显示，出口额为6.8412万亿日元（约合人民币3818亿元），较上年同期增加13.0%，连续7个月保持增长。进口增加38.6%至7.4640万亿日元。（完）</p>
