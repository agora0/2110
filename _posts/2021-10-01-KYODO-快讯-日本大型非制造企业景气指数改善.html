                    <p>【共同社10月1日电】日本银行（央行）1日发布的9月企业短期经济观测调查（短观）结果显示，大型非制造企业景气判断指数（DI）上升1点至正2，连续5个季度改善。为去年3月以来时隔约1年半的高水平。（完）</p>
