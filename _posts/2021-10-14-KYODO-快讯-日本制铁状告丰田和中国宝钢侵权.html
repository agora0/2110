<div>
                    <p>【共同社10月14日电】日本制铁公司14日发布消息称，以该公司拥有的电磁钢板专利遭侵权为由，当天已向东京地方法院提起诉讼，向丰田汽车公司和中国钢铁巨头宝山钢铁公司分别索赔约200亿日元（约合人民币11亿元）。（完）</p>
