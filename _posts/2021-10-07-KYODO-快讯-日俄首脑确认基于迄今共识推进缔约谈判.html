                    <p>【共同社10月7日电】日本首相岸田文雄7日就与俄罗斯总统普京的电话会谈表示，包括确认以《日苏共同宣言》为基础加速和平条约缔约谈判的2018年首脑共识在内，“确认了将基于迄今的各项共识致力于谈判”。（完）</p>
