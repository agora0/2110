<div>
                    <p>【共同社10月31日电】东京都调布市31日晚上8点左右有人向110报警称，行驶中的京王线电车上有一名男子持刀行凶。车厢内可能发生火灾，10多人受伤，其中1人受重伤昏迷。东京警视厅已控制该男子。（完）</p>
