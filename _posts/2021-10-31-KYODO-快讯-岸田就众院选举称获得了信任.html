                    <p>【共同社10月31日电】日本首相岸田文雄（自民党总裁）31日晚在民营电视台的节目中，就自民、公明两党的执政党众院议席基本上确定过半数表示：“我想，在选择政权的选举中，我们获得了（国民）非常宝贵的信任。”（完）</p>
