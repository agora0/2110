<p>以色列领导人对美国全球知名冰淇淋公司 Ben &amp; Jerry’s发起了令人不寒而栗的攻击，此前，本月早些时候，这家公司决定停止在被占领巴勒斯坦领土内的非法定居点销售冰淇淋。</p>
<p>以色列总理纳夫塔利·贝内特谴责了这个“反犹太主义”的决定，与此同时，以色列外交部长亚伊尔·拉皮德则称此举为“对反犹太主义的可耻投降” 。</p>
<p>四分之三的以色列议会成员要求该公司收回其“可耻行为”，甚至被视为温和派的以色列总统艾萨克·赫尔佐格也加入了夸张的行列，称Ben &amp; Jerry’s 的决定是“一种新型的恐怖主义”。</p>
<p>更糟糕的是，政府已下令其外交官动员犹太组织，让世界各地的犹太社区参与对抗这家进步的冰淇淋公司，只是为了确保没有其他人敢这样做。</p>
<p>也许更愤世嫉俗的是，以色列正在利用冰淇淋的喧嚣来帮助摆脱“飞马计划丑闻”带来的压力，这家以色列科技公司向令人讨厌的政权出售先进的监视技术，以帮助后者监视记者、人权活动家、反对派领导人，甚至西方领导人。</p>
<p>难怪以色列政府决定将这件“严重”的事情直接交给美国，坚持要求各州立法者让Ben &amp; Jerry’s公司屈服。</p>
<p>得克萨斯州和佛罗里达州已经开始了行动，但这就像个笑话，他们是否会认为冰淇淋不符合宪法是值得怀疑的。</p>
<p>基本上，以色列正在要求美国人抵制和惩罚一家标志性的美国公司，理由是这家公司不向海外犯罪殖民企业出售冰淇淋。</p>
<p>在美国，这种无与伦比的傲慢和力量，再加上将美国犹太社区牵连到其非法政策中，很可能会导致美国人强烈反对，他们坚持行使宪法权利，包括第一修正案的权利。</p>
<p>以色列可能很强大，拥有强大的政治和军事武器库，但看过卡通系列《汤姆和杰瑞》的任何孩子都会告诉你，以色列肯定会输掉这场与冰淇淋公司的猫捉老鼠之战。</p>
<p>与此同时，所有的欢呼声和尖叫声让Ben &amp; Jerry’s的英荷母公司联合利华感到不安，但对其自主子公司的决定几乎无能为力。</p>
<p>Ben &amp; Jerry’s骄傲的犹太创始人 Bennett Cohen 和 Jerry Greenfield 本周在《纽约时报》上刊登的一篇文章中回应了这一争议，他们表示支持该公司的决定，强调他们长期支持以色列，同时反对非法定居点——他们坚持认为这一立场符合犹太人的价值观和美国官方政策。</p>
<p>他们还明确表示，他们和公司都不支持旨在结束以色列占领的抵制、撤资和制裁 (BDS) 运动。</p>
<p>为什么？嗯，这是因为 BDS 运动的重点是抵制整个以色列，不仅是其非法定居点，并且支持巴勒斯坦难民的返回权。而且，因为该运动的竞选活动是以南非反对种族隔离的成功斗争为蓝本，许多犹太人和其他人，包括反对占领的人，都拒绝这些立场。</p>
<p>但这没关系，因为抵制，就像冰淇淋一样，可能有不同的口味。</p>
<p>有关“你尖叫的冰淇淋”争论已经在网上流传，凸显了抵制以色列的承诺和危险。</p>
<p>巴勒斯坦人似乎普遍对抵制感到满意，并且对冰淇淋拒绝向定居者出售冰淇淋的所有骚动感到困惑。在他们看来，定居者大多是暴力罪犯或土地和水域的窃贼。</p>
<p>但Ben &amp; Jerry’s乐观的决定可能被证明是战略性之举。通过诱使越来越多的美国犹太人和其他西方人加入抵制以色列定居点的行列，他们正在帮助增加对以色列停止非法活动的必要压力。</p>
<p>尽管那些拒绝以色列为其长期占领巴勒斯坦或将反犹太复国主义等同于反犹太主义的努力辩护的人在西方仍然是少数，但他们的人数正在迅速增长。</p>
<p>根据本周公布的一项民意调查，34% 的犹太裔美国受访者表示，以色列对待巴勒斯坦人的方式与美国的种族主义相似，而另外 30% 的人表示并不相似，但这种说法并不是反犹太主义的。</p>
<p>每当以色列殖民主义被谴责时，许多人也拒绝“whataboutism”论点：中国和叙利亚等呢？</p>
<p>事实上，美国和其他西方大国正在对中国、俄罗斯和侵犯人权行为国实施制裁，与此同时，每年以数十亿美元奖励以色列，尽管以色列持续侵犯巴勒斯坦人的基本人权。</p>
<p>但是，尽管以色列成功地赢得、压制或边缘化了世界各地的西方国家和其他政府，但西方舆论正在转向反对以色列占领，并支持巴勒斯坦人权利。</p>
<p>这在以色列最近因耶路撒冷种族清洗而输掉的“标签战争”，以及输掉6 月对加沙地带发动的另一场战争中很明显。</p>
<p>这是一个重要的转变，因为如果没有公众压力，西方国家就结束以色列对巴勒斯坦占领采取有原则和有效政治立场的可能性就会很小。</p>
<p>Ben &amp; Jerry’s的进步政治已经证明对公司来说是双赢之举，因为它已经扩展到全球约 5000 家商店。</p>
<p>这一切表示，该公司希望站在历史的正确一边，告诉其客户“不要胡说八道”，因为它支持气候变化和占领华尔街等问题。</p>
<p>今天，它又一次把冰淇淋放在嘴边，支持一个自由的巴勒斯坦，代价是让以色列置于寒冷之中。</p>
<p>美味。</p>
