<img loading="lazy" src="https://chinese.aljazeera.net/wp-content/uploads/2021/07/Snipaste_2021-07-04_10-50-03.png?resize=570%2C380" srcSet="/wp-content/uploads/2021/07/Snipaste_2021-07-04_10-50-03.png?resize=120%2C80 120w, /wp-content/uploads/2021/07/Snipaste_2021-07-04_10-50-03.png?resize=270%2C180 270w, /wp-content/uploads/2021/07/Snipaste_2021-07-04_10-50-03.png?resize=375%2C250 375w, /wp-content/uploads/2021/07/Snipaste_2021-07-04_10-50-03.png?resize=570%2C380 570w" sizes="(max-width: 120px) 120px, (max-width: 270px) 270px, (max-width: 375px) 375px, (max-width: 570px) 570px, 570px" alt="<div><p>自上次北约峰会以来，阿富汗问题成为土耳其与美国关系最突出议题，此前，土耳其总统宣布他的国家准备将其部队留在阿富汗首都喀布尔，以保护和管理其国际机场。</p>
<h3>北约和阿富汗</h3>
<p>在 2001 年 9 月 11 日袭击事件发生后，经过 20 年的战争，美国去年与塔利班达成协议，同意从阿富汗撤军。</p>
<p>经过长期停滞的谈判，华盛顿于 2020 年 2 月 29 日与塔利班达成了一项具有历史意义的协议，规定美军将在 14 个月内从阿富汗撤军，并就交换囚犯及双方建立信任措施达成共识，协议还规定，塔利班与阿富汗政府启动对话谈判。</p>
<p>在特朗普在总统选举中失败和拜登赢得总统后，美国新总统并未否认该协议，但拜登认为，撤军时间表并不实际，他承诺在袭击事件周年纪念日前完成撤军，即在2021年9月11日之前完成撤军。</p>
<p>华盛顿希望撤离阿富汗的原因有很多，包括与其干预结果、外交政策优先事项和一些内部动态有关因素，但美国当然不希望完全失去其作用和影响力，这需要一方来执行这项任务，而土耳其似乎是最合适的选择。因为阿富汗人——其中包括塔利班自己——不会像看待美国那样看待土耳其，因为对他们来说，土耳其既不是敌人也不是对手，一方面是因为土耳其是一个穆斯林国家，另一方面，是因为土耳其过去几年在阿富汗扮演的角色远非作战任务。</p>
<p>在这方面，伊斯坦布尔被选为完成塔利班与阿富汗政府之间“和平谈判”的道路，并于4 月在卡塔尔和联合国合作下就此问题主持召开了会议，鉴于塔利班拒绝参加议论，土耳其外交部宣布推迟会议以完成与会代表团的安排。</p>
<p>在此背景下，美国和北约特别重视喀布尔的哈米德·卡尔扎伊国际机场，将其视为外部通往阿富汗的门户，使其成为驻扎和经常出入阿富汗领土外交使团和国际机构的安全阀，特别是鉴于阿富汗最近的事态发展情况恶化，这促使一些国家关闭了在那里的代表处。</p>
<h3>土耳其愿景</h3>
<p>2001年10月，土耳其议会批准政府向阿富汗派兵，12月安理会决定在阿富汗建立国际安全援助部队“ISAF”，土耳其260名士兵参加了北约部队的此次任务。</p>
<p>多年来，特别是在 2005 年过渡到“坚决支持”任务之后，土耳其军队执行非战斗任务，重点是训练和管理一些项目，确保喀布尔附近的安全，此外，在过去六年来，土耳其一直在哈米德·卡尔扎伊国际机场保持有军事存在，在那里仍然保持着大约 500 名士兵。</p>
<p>埃尔多安在上个月中旬与拜登会面后表示，他的国家最初同意将其部队留在喀布尔以管理和保护机场，并强调，在这方面需要华盛顿的支持。这后来被土耳其国防部长胡鲁西·阿卡尔详细描述为“政治、后勤和财政”支持，包括支付管理机场的费用和管理美军撤离后留下一些军事装备的费用。</p>
<blockquote><p>安卡拉的主要愿望是留在阿富汗管理和保护喀布尔机场，但最终决定将取决于 3 个主要因素，即华盛顿对土耳其要求/条件的回应、当地局势和塔利班的立场，以及土耳其内部反对派。</p></blockquote>
<p>美国的愿望显然遇到了与土耳其类似的愿望，但有不同的基础和动机，因为土耳其在那里的存在代表了它在阿富汗边界以外的一个非常重要地区的持续作用，这一方面体现了与东亚和中亚的关系，与中国、俄罗斯和伊朗等全球和地区大国的竞争，另一方面也体现了与美国的关系。</p>
<p>在上次北约峰会后，华盛顿对安卡拉的言辞发生了明显变化，本次北约峰会重点关注阿富汗问题，这是双方之间众多有争议问题之一，甚至《华尔街日报》等报纸也建议安卡拉将该问题用作与华盛顿的谈判筹码，旨在其他问题中获得让步或灵活性，其中最重要的是俄罗斯的 S-400 防空系统交易。</p>
<p>土耳其对在阿富汗保持军队的想法愿景总结为 3 个主要因素：</p>
<p>第一个土耳其军队不是代表土耳其的存在，而应该是代表国际存在或由土耳其管理的国际存在，这构成了国际政治掩护，或者至少是在大西洋的掩护。</p>
<p>第二，安卡拉不应该是单独留在那里，而应是与其他伙伴一起，其偏好是由巴基斯坦和匈牙利决定，这首先是由于其位于阿富汗邻国及其影响力和作用，其次是象征性地作为欧洲国家和北约成员的存在，而且它对阿富汗/塔利班的负面印象不一定像美国和其他一些国家一样，而且像巴基斯坦一样，它最近与土耳其的关系很好。</p>
<p>第三，为确保喀布尔部队安全，这个方向经过两条路线，北约承诺提供必要支持，特别是在当地局势恶化情况下，塔利班接受或视而不见。而塔利班对此的接受，或者至少对此视而不见，这也许是土耳其决策平衡中最重要的因素，这解释了埃尔多安所说的“塔利班的现实”在阿富汗不容忽视的原因。</p>
<h3>挑战和障碍</h3>
<p>总之，安卡拉的主要愿望是留在阿富汗管理和保护喀布尔机场，但最终决定将取决于 3 个主要因素，即华盛顿对土耳其请求/条件的回应、当地局势和塔利班的立场，作为以及土耳其内部的反对派。</p>
<p>关于美国的预期反应，预计华盛顿不会完全拒绝安卡拉认为其部队生存和确保其安全的必要条件，但比其他问题中的条件更为重要，特别是S-400防空导弹系统问题，尽管华盛顿拒绝在这个问题上表现出灵活性，仅这个问题也不会导致土耳其的拒绝。</p>
<p>尽管鉴于总统制和反对派的弱点，土耳其总统在他的国家拥有广泛的权力，但各方拒绝平衡此事，迫使总统尽一切努力确保士兵安全，不要让他们容易受到伤害，以撤回反对派的借口，大多数反对党此前支持政府出于国家安全考虑向叙利亚、伊拉克和利比亚派兵，并出于国家和地缘政治原因支持阿塞拜疆，但他们并不认为留在阿富汗是国家安全的必要条件。</p>
<p>在我们看来，最重要的因素是塔利班关于土耳其军队在阿富汗存在的最终立场，特别是在他们最近取得显着实地进展之后，此外，不稳定状态不鼓励任何一方采取行动，以留在阿富汗土地上。塔利班发表了反对此事的立场，但其发言人穆罕默德·纳伊姆声明中提到了有关土耳其的积极信息，并表示，希望未来与土耳其建立良好关系。</p>
<p>因此，预计安卡拉将尽最大努力软化塔利班的立场，并说服他们相信，土耳其军队留在那里不是为了执行美国或北约的议程，而是为了“支持阿富汗的稳定并帮助其人民”，正如土耳其官员所说。此前推迟的会议是安卡拉与塔利班进行沟通并在其与喀布尔政府之间进行调解的工具之一，试图说服塔利班相信安卡拉的立场，并得到了与塔利班拥有联系的友好第三方的支持，例如卡塔尔和巴基斯坦。</p>
<p>因此，鉴于土耳其的利益，安卡拉很可能成功达成一个方案，将其部队保留在喀布尔机场，尤其是土耳其一方面能够通过与美国和北约的关系，为其形成政治和野战保护网络，另一方面又确保塔利班的默许，否则，土耳其最初的批准可能不会在美军撤出后变成现实。</p>
