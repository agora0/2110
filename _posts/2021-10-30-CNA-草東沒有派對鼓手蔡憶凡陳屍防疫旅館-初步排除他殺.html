<div></div><div><p>（中央社記者黃麗芸台北30日電）北市警消今天下午近2時許獲報，指中正區1間防疫旅館有人陳屍房內，經派員到場發現男子已死亡多時，據了解死者為知名樂團「草東沒有派對」鼓手蔡憶凡，現場初步排除他殺。</p></div>
