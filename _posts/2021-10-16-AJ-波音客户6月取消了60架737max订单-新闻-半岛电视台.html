<img loading="lazy" src="https://chinese.aljazeera.net/wp-content/uploads/2020/07/boeing-737max.jpeg?resize=770%2C450" srcSet="/wp-content/uploads/2020/07/boeing-737max.jpeg?resize=120%2C80 120w, /wp-content/uploads/2020/07/boeing-737max.jpeg?resize=270%2C180 270w, /wp-content/uploads/2020/07/boeing-737max.jpeg?resize=375%2C250 375w, /wp-content/uploads/2020/07/boeing-737max.jpeg?resize=570%2C380 570w, /wp-content/uploads/2020/07/boeing-737max.jpeg?resize=770%2C450 770w" sizes="(max-width: 120px) 120px, (max-width: 270px) 270px, (max-width: 375px) 375px, (max-width: 570px) 570px, (max-width: 770px) 770px, 770px" alt="<div><p>由于停飞风波和新冠疫情对航空业造成的冲击，波音公司在上个月的订单进一步缩水，越来越多的航空公司与租赁商也取消了波音737Max飞机的订单。</p>
<p>根据波音公司网站14日的报道，在今年6月，波音公司有60架737Max客机的订单被取消，其中有47例已经公布。其中并不包括挪威航空航天（ASA）取消订购的97架波音飞机的计划，因为这些交易尚未正式终止。但是，面临风险的买家订单在上个月增加了123例。</p>
<p>由于旅行需求的下降，客户今年已经取消了373架737Max的订单，作为波音公司最关键的现金来源，这也使得波音公司应对危机的努力更为复杂。监管机构已在两次致命的坠机事故后，于2019年3月对波音公司最畅销的机型出台了禁飞令，因此，该机型复飞之路道阻且长。根据美国银行提供的数据，到目前为止，由于生产中断，已有近2480架Max机型的交付被推迟至少一年的时间。</p>
<p>美国银行分析师罗恩·爱泼斯坦在上周发布的一份报告中指出，“当该机型复飞的问题明确之后，产品的需求前景仍不明朗”，他还指出，与空客公司制造的同类机型A320相比，Max目前在战略上处于不利的地位。</p>
<p>爱泼斯坦认为，“当需求重返商业航空领域时，我们预计运营商的首选将是毫无瑕疵的项目，其次才会考虑订购Max机型。”</p>
<p>尽管业绩令人震惊，但是波音公司的股份在当天下午1:11仍上涨不到1％至176.07美元。纽约股市随即大涨。</p>
<h2>租赁商取消订单</h2>
<p>飞机租赁商一直在与波音公司合作以减少投机订单，但是，由于这家飞机制造商正在大幅修改交付时间表，从而极大地刺激了近期有关Max机型的订单取消。阿沃隆控股有限公司取消了17架飞机，而中银航空也取消了30架飞机的订单，航空资本集团也在今年6月削减了5架飞机的订单。</p>
<p>波音公司首席财务官格雷格·史密斯在一份声明中指出，“我们已经并将继续与我们的客户合作，以确定和调整交付的具体时间。”订单修改将有助于决定生产率以维持供需平衡。</p>
<p>在今年，截至目前为止，所有商用飞机的净销售量都下降了323架，如果将财务状况欠佳和打算修改合同的客户可能实施的调整计算在内的话，将会下降784架。</p>
<p>在美国，新冠疫情的肆虐也对交付过程造成了损害。波音公司暂时关闭了位于华盛顿和南卡罗来纳州疫情震中地区的工厂，同时，许多海外客户仍无法入境美国以完成新飞机的交付。根据彭博社的信息，波音公司今年第二季度所交付的20架飞机，是该公司自1980年以来的最低记录。</p>
<p>彭博资讯（Bloomberg Intelligence）分析师乔治·弗格森表示，“这样的交付水平并不会让我们感到震惊”，“我们知道，这将是艰难的。特别是随着Max订单量的降低，这也根本帮不上忙。”</p>
<h2>微弱的希望</h2>
<p>尽管如此，对于波音公司来说，好消息仍存在微弱的希望。</p>
<p>波音公司在今年6月交付了10架飞机，其中包括3架787梦想客机。与波音公司在今年5月记录的4次总出货量相比，这已经是一个小幅的改善。当时，波音公司没有任何大型喷气式飞机被出售或交付。在今年6月，美国的这家飞机制造商仅得到一架飞机订单——联邦快递公司预订的一架767型货机。同时，空客也连续两个月没有获得任何新的订单。</p>
<p>弗格森表示，波音公司的国防业务长期以来一直被蓬勃发展的客机销售所盖过，而现在，这项业务将帮助这家总部设在芝加哥的公司渡过民航市场所经历的动荡。当五角大楼与波音公司在13日公布一项以12亿美元的价格购买首批8架升级型F-15EX战斗机的消息时，这一观点进一步得到了强化。</p>
<p>美国空军在一封电子邮件中透露，去年的F-15合同价值可能高达230亿美元，而时间跨度包括未来的10至15年。</p>
<p>弗格森表示，作为美国第二大国防承包商，“这就提醒人们，波音公司对五角大楼而言非常重要”。</p>
